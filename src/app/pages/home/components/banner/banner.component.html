<section class="banner h-screen w-full bg-center bg-no-repeat bg-cover">
  <div class="container mx-auto px-4 lg:px-0 h-full flex flex-col justify-between">
    <header class="h-20 lg:h-28 flex items-center justify-between">
      <a routerLink="/">
        <div class="flex gap-2 lg:gap-4 items-center">
          <img
            class="w-10 lg:w-16"
            src="../../../assets/logo.png"
            alt="Logo da Go Up Golf Academy"
          />

          <h1 class="font-medium text-white text-lg lg:text-xl leading-5 lg:leading-6">
            GO UP GOLF<br />ACADEMY
          </h1>
        </div>
      </a>

      <nav class="hidden lg:block">
        <ul class="flex gap-8 items-center">
          <li>
            <a routerLink="/" class="text-white font-medium">INÍCIO</a>
          </li>

          <li>
            <a routerLink="/classes" class="text-white font-medium">AULAS</a>
          </li>

          <li>
            <a routerLink="/experiences" class="text-white font-medium">EXPERIÊNCIAS</a>
          </li>

          <li>
            <a
              target="_blank"
              class="text-white font-bold"
              href="https://golf.dev.upreserva.com.br/login/"
            >
              ÁREA DO ALUNO
            </a>
          </li>
        </ul>
      </nav>

      <nav class="flex lg:hidden">
        <img
          class="w-7"
          alt="Ícone de menu"
          (click)="onClickMenu()"
          src="../../../assets/icons/white-menu.svg"
        />

        <ul
          class="absolute flex flex-col items-center w-screen justify-center gap-4 top-20 shadow-md border-t bg-white border-slate-200 border-solid p-4 {{
            isMenuOpen ? 'right-0 left-0' : 'right-full'
          }}"
        >
          <li>
            <a
              routerLink="/"
              (click)="onClickMenuItem()"
              class="cursor-pointer text-center text-sm font-medium"
            >
              INÍCIO
            </a>
          </li>

          <li>
            <a
              routerLink="/classes"
              (click)="onClickMenuItem()"
              class="cursor-pointer text-center text-sm font-medium"
            >
              AULAS
            </a>
          </li>

          <li>
            <a
              routerLink="/experiences"
              (click)="onClickMenuItem()"
              class="cursor-pointer text-center text-sm font-medium"
            >
              EXPERIÊNCIAS
            </a>
          </li>

          <li>
            <a
              href="#"
              (click)="onClickMenuItem()"
              class="cursor-pointer text-center text-sm font-bold"
            >
              ÁREA DO ALUNO
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <div class="flex flex-col gap-4 lg:gap-8">
      <h2 class="text-white font-bold text-4xl lg:text-6xl">
        ENCONTRE<br />EMOÇÃO EM<br />CADA JOGADA
      </h2>

      <p class="text-white text-medium text-xl w-full lg:w-1/3">
        A cada partida é uma oportunidade para viver momentos de satisfação, alegria e descontração
        com a família e amigos.
      </p>
    </div>

    <a
      href="#localization"
      class="flex flex-col items-center justify-center h-28 animate-bounce cursor-pointer"
    >
      <p class="text-white font-medium text-xl">VEJA MAIS</p>

      <img
        class="w-6"
        alt="Ícone duas setas para baixo"
        src="../../../assets/icons/double-chevron-down.svg"
      />
    </a>
  </div>
</section>
